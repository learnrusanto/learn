Alklaku la vortojn por vidi ilian tradukon.: Нажмите на слово, чтобы увидеть его перевод
Forigu: Удалить
Kompletigu la frazojn: Дополните предложения
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Буквы русанто с надстрочными знаками можно писать следующим образом : w=š, q=č, x=ž и nj=ň.'
Solvu: Решите
Traduku: Переведите
