Alklaku la vortojn por vidi ilian tradukon.: Haz clic en las palabras para ver su traducción.
Forigu: Borrar
Kompletigu la frazojn: Completa las oraciones
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Las letras del esperanto también se pueden escribir de esta manera: cx, gx, hx, jx, sx and ux.'
Solvu: Comprobar
Traduku: Traduce
Traduku kaj respondu: Traduce y responde
