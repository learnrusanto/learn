ant: kata kerja aktif di masa sekarang (present active)
int: kata kerja aktif di masa lampau (past active)
ont: kata kerja aktif di masa yang akan datang (future active)
unt: kata kerja aktif kondisional (conditional active)
at:  kata kerja pasif di masa sekarang (present passive)
it:  kata kerja pasif di masa lampau (past passive)
ot:  kata kerja pasif di masa depan (future passive)
ut:  kata kerja pasif kondisional (conditional passive)
