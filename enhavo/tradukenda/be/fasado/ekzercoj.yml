Alklaku la vortojn por vidi ilian tradukon.: Нажмите на слово, чтобы увидеть его перевод
Forigu: Удалить
Kompletigu la frazojn: Дополните предложения
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Буквы эсперанто с надстрочными знаками можно писать следующим образом : cx, gx, hx, jx, sx and ux.'
Solvu: Решите
Traduku: Переведите
Traduku kaj respondu: Переведите и дайте ответ
