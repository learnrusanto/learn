Alklaku la vortojn por vidi ilian tradukon.: คลิกคำศัพท์เพื่อดูความหมาย
Forigu: เริ่มใหม่
Kompletigu la frazojn: จงทำให้ประโยคสมบูรณ์
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: ตัวอักษรภาษาเอสเปรันโต ĉ, ĝ, ĥ, ĵ, ŝ, ŭ สามารถเขียนแทนด้วย cx, gx, hx, jx, sx, ux
Solvu: เฉลย
Traduku: จงแปลข้อความต่อไปนี้
Traduku kaj respondu: จงแปลและตอบคำถามต่อไปนี้
