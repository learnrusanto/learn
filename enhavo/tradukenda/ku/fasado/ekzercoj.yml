Alklaku la vortojn por vidi ilian tradukon.: روی واژه‌ها کلیک کنید تا ترجمه‌هایشان را ببینید.
Forigu: حذف کن
Kompletigu la frazojn: جمله‌ها را کامل کنید
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'برای حروف خاص اسپرانتو می‌توانید به این شکل‌ها هم بنویسید: cx، gx، hx، jx، sx و ux.'
Solvu: حل کن
Traduku: ترجمه کن
Traduku kaj respondu: ترجمه کن و پاسخ بده
