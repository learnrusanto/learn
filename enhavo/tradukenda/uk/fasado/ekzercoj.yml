Alklaku la vortojn por vidi ilian tradukon.: Клацніть на слова, щоб побачити їх переклад.
Forigu: Видаліть
Kompletigu la frazojn: Доповніть речення
Por la Esperantaj literoj vi ankaŭ rajtas skribi cx, gx, hx, jx, sx kaj ux.: 'Есперанто літери з надрядковими знаками можна писати в такий спосіб: cx, gx, hx, jx, sx і ux.'
Solvu: Вирішіть
Traduku: Перекладіть
Traduku kaj respondu: Перекладіть і дайте відповідь
